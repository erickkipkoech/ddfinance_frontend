<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Insurance Policies</h1>
    <div class="mb-4 flex gap-4">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search Policies"
        class="border rounded px-4 py-2"
      />
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded"
        (click)="openModal()"
      >
        Add Policy
      </button>
    </div>
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="border px-4 py-2">Policy Name</th>
          <th class="border px-4 py-2">Premium Amount</th>
          <th class="border px-4 py-2">Policy Type</th>
          <th class="border px-4 py-2">Start Date</th>
          <th class="border px-4 py-2">End Date</th>
          <th class="border px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let policy of policies | filter: searchQuery">
          <td class="border px-4 py-2">{{ policy.policyName }}</td>
          <td class="border px-4 py-2">{{ policy.premiumAmount }}</td>
          <td class="border px-4 py-2">{{ policy.policyType }}</td>
          <td class="border px-4 py-2">{{ policy.startDate | date }}</td>
          <td class="border px-4 py-2">{{ policy.endDate | date }}</td>
          <td class="border px-4 py-2 flex gap-2">
            <button
              class="bg-green-500 text-white px-2 py-1 rounded"
              (click)="openModal(policy)"
            >
              Edit
            </button>
            <button
              class="bg-red-500 text-white px-2 py-1 rounded"
              (click)="deletePolicy(policy.policyId)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-policy-modal
    *ngIf="showModal"
    [policy]="selectedPolicy"
    (close)="closeModal()"
    (refresh)="loadPolicies()"
  ></app-policy-modal>
