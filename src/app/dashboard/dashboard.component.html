<div class="container p-6 bg-navy-900 text-white rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center md:text-4xl">Insurance Policies</h1>
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
      <div class="relative w-full md:w-1/3 mb-4 md:mb-0">
        <button class="w-full px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 md:w-auto" (click)="toggleSearchBar()">
          <fa-icon [icon]="faSearch"></fa-icon> Search
        </button>
        <div *ngIf="isSearchBarVisible" class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-4 bg-white p-4 rounded shadow-lg w-full sm:w-64">
          <input type="text" [(ngModel)]="searchQuery" class="px-4 py-2 border rounded-lg w-full"
            (keyup)="onSearch()" placeholder="Search Policies..." />
        </div>
      </div>
      <div>
        <button (click)="openModal('add')" class="px-6 py-2 bg-green-600 rounded text-white">
          <fa-icon [icon]="faAdd"></fa-icon> Add Policy
        </button>
      </div>
    </div>
  
    <div class="overflow-x-auto">
      <table class="table-auto w-full text-sm">
        <thead>
          <tr>
            <th class="px-4 py-2"><input type="checkbox" (change)="selectAll($event)" /></th>
            <th class="px-4 py-2">Policy Name</th>
            <th class="px-4 py-2">Premium</th>
            <th class="px-4 py-2">Coverage</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let policy of paginatedPolicies">
            <td class="px-4 py-2">
              <input type="checkbox" [checked]="selectedPolicies.includes(policy)" (change)="toggleSelection(policy)" />
            </td>
            <td class="px-4 py-2">{{ policy.name }}</td>
            <td class="px-4 py-2">{{ policy.premium }}</td>
            <td class="px-4 py-2">{{ policy.coverage }}</td>
            <td class="px-4 py-2">
              <button (click)="openModal('edit')" class="text-blue-600 hover:text-blue-800">
                <fa-icon [icon]="faEdit"></fa-icon> Edit
              </button>
              <button (click)="deleteSelectedPolicies()" class="text-red-600 hover:text-red-800 ml-4">
                <fa-icon [icon]="faTrash"></fa-icon> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="flex justify-between items-center mt-4">
      <button (click)="goToPreviousPage()" class="px-4 py-2 bg-gray-600 text-white rounded" [disabled]="currentPage === 1">Previous</button>
      <button (click)="goToNextPage()" class="px-4 py-2 bg-gray-600 text-white rounded" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </div>
  
  <app-addpolicy *ngIf="isModalOpen" [editMode]="isEditMode" [policyToEdit]="policyToEdit" 
    (closeModal)="closeModal()" (addPolicy)="addPolicy($event)" (updatePolicy)="updatePolicy($event)">
  </app-addpolicy>
