<div class="p-6 bg-gray-100 min-h-screen">
    <div class="flex justify-between items-center mb-4">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600"
        (click)="openAddPolicyModal()"
      >
        Add Policy
      </button>
  
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search policies..."
        class="border border-gray-300 rounded px-4 py-2 w-1/3"
      />
    </div>
  
    <table class="min-w-full bg-white border border-gray-300 rounded-md shadow-sm">
      <thead>
        <tr class="bg-gray-200 text-gray-700">
          <th class="px-4 py-2 text-left">Policy Name</th>
          <th class="px-4 py-2 text-left">Premium</th>
          <th class="px-4 py-2 text-left">Coverage</th>
          <th class="px-4 py-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let policy of filteredPolicies()"
          class="border-t border-gray-300"
        >
          <td class="px-4 py-2">{{ policy.name }}</td>
          <td class="px-4 py-2">{{ policy.premium | currency }}</td>
          <td class="px-4 py-2">{{ policy.coverage }}</td>
          <td class="px-4 py-2 text-center">
            <button
              class="bg-yellow-500 text-white px-3 py-1 rounded shadow hover:bg-yellow-600"
              (click)="editPolicy(policy)"
            >
              Edit
            </button>
            <button
              class="bg-red-500 text-white px-3 py-1 rounded shadow hover:bg-red-600"
              (click)="deletePolicy(policy)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal -->
    <app-addpolicy
      *ngIf="isAddPolicyModalOpen"
      (closeModal)="closeAddPolicyModal()"
      (addPolicy)="handleAddPolicy($event)"
    ></app-addpolicy>
  </div>
