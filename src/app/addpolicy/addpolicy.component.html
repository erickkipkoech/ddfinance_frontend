<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white rounded-lg w-1/3 p-6 shadow-lg">
    <h2 class="text-lg font-semibold mb-4">Add New Policy</h2>

    <form (ngSubmit)="submitPolicy()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Policy Name</label>
        <input
          type="text"
          [(ngModel)]="newPolicy.name"
          name="name"
          class="border border-gray-300 rounded px-4 py-2 w-full"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Premium</label>
        <input
          type="number"
          [(ngModel)]="newPolicy.premium"
          name="premium"
          class="border border-gray-300 rounded px-4 py-2 w-full"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Coverage</label>
        <input
          type="text"
          [(ngModel)]="newPolicy.coverage"
          name="coverage"
          class="border border-gray-300 rounded px-4 py-2 w-full"
          required
        />
      </div>

      <div class="flex justify-end space-x-2">
        <button
          type="button"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
          (click)="closeModal.emit()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Add Policy
        </button>
      </div>
    </form>
  </div>
</div>
